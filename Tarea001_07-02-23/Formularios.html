<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera Web</title>
</head>
<body>
    <header>
        <a href="./index.html">Inicio</a>
        <a href="./Formularios.html">Formularios</a>
        <a href="./Tablas.html">Tablas</a>
        <a href="./Listas.html">Listas</a>
        <a href="./parrafos.html">Párrafos</a>
    </header>
    <main>
        <h1>Formularios</h1>
        <section>
            <h2>Registro de usuarios</h2>
            <form action="">
                <div>
                    <div><label for="nombre">Nombre</label></div>
                    <input id='nombre' type="text" minlength="3" maxlength="20" required placeholder="Jose">
                </div>
                <br>
                <div>
                   <div> <label for="apellido">Apellido</label></div>
                    <input id="apellido" type="text" minlength="3" maxlength="20" required placeholder="Luna">
                </div>
                <br>
                <div>
                    <div><label for="email">Email</label></div>
                    <input id="email" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" type="email" minlength="3" maxlength="30" required placeholder="example@gmail.com">
                </div>
                <br>
                <div>
                    <div><label for="contraseña">Contraseña</label></div>
                    <input id="contraseña" pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" type="password" minlength="3" maxlength="30" required placeholder="Contraseña">
                </div>
                <br>
                <div>
                    <button type="submit">Registrarse</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <h5>Footer</h5>
    </footer>
</body>
</html>
